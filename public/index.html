<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lô Tô Online</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: "Arial", "Helvetica", sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Kết quả hiển thị */
        #randomnumber {
            font-size: 48px;
            font-weight: bold;
            color: #ff5722;
            text-align: center;
            padding: 10px;
            border: 3px solid #ff5722;
            border-radius: 10px;
            width: 200px;
            margin: 20px auto;
            background: #fff3e0;
        }

        /* Lịch sử số */
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            padding: 10px;
            border: 2px solid #28a745;
            border-radius: 10px;
            display: flex;
            margin: 10px auto;
            background: #e8f5e9;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .rowCustomize {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .column {
            flex: 1;
            padding: 5px;
        }

        .column img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <div class="container position-relative">
        <div class="position-absolute" style="top: 10rem; left: 0rem;">
            <div style="background: rgb(62, 62, 62); padding: 1rem;">
                <h5 class="text-white">Danh sách người chơi</h5>
                <ul id="playerList" class="text-white" style="padding-right: 1rem;">
                    <!-- Player list will be dynamically populated here -->
                </ul>  
            </div>
        </div>
        <h1>Lô Tô Online</h1>
        <div class="row">
            <div class="col-sm">
                Đếm ngược
                <input type="number" id="timeleft" value="3" />
                <p id="numberLeft"></p>
                <p id="numberhas"></p>
            </div>
            <div class="col-sm">
                <input type="number" id="lownumber" value="1" />
                và
                <input type="number" id="highnumber" value="90" />
            </div>
            <div class="col-sm">
                <div id="countdown"></div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm text-center">
                <button id="getit" type="button" class="btn btn-success">Bắt đầu!</button>
                <button id="stopit" type="button" class="btn btn-danger" onclick="stopCountDown()">Dừng!</button>
                <button id="clearit" type="button" class="btn btn-warning" onclick="clearScreen()">Xóa!</button>
                <button id="resetGame" type="button" class="btn btn-danger">Reset Game</button>
            </div>
        </div>

        <!-- Hiển thị kết quả -->
        <div class="row mt-3">
            <div class="col-sm text-center">
                <div id="randomnumber">--</div>
            </div>
        </div>

        <!-- Lịch sử số đã quay -->
        <div class="row mt-3">
            <div class="col-sm text-center">
                <div id="result">Số đã quay: --</div>
            </div>
        </div>

        <!-- Dò Số -->
        <div class="row mt-4">
            <div class="col-sm">
                <div id="alert-success" class="alert alert-success" role="alert" hidden>
                    <p id="textCheckNumber"></p>
                </div>
                <div id="alert-danger" class="alert alert-danger" role="alert" hidden>
                    <p id="textCheckNumberWrong"></p>
                </div>
            </div>
        </div>

        <!-- Chọn ảnh và tên người chơi -->
        <div class="row mt-4">
            <div class="col-sm">
                Tên người chơi:
                <input type="text" id="playerName" class="form-control" />
            </div>

        </div>
        <div id="chosenImage" class="w-100">
            <p>Ảnh đã chọn:</p>
            <img id="selectedImage" src="" class="img-thumbnail" style="display:none;" />
        </div>
        <!-- Hình ảnh -->
        <div class="row row-cols-auto mt-4" id="imagesList">
            <div class="col">
                <input type="radio" name="image" value="1" /> <img src="./image/1.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="2" /> <img src="./image/2.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="3" /> <img src="./image/3.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="4" /> <img src="./image/4.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="5" /> <img src="./image/5.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="6" /> <img src="./image/6.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="7" /> <img src="./image/7.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="8" /> <img src="./image/8.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="9" /> <img src="./image/9.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="10" /> <img src="./image/10.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="11" /> <img src="./image/11.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="12" /> <img src="./image/12.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="13" /> <img src="./image/13.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="14" /> <img src="./image/14.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="15" /> <img src="./image/15.jpg" class="img-thumbnail"
                    width="200" />
            </div>
            <div class="col">
                <input type="radio" name="image" value="16" /> <img src="./image/16.jpg" class="img-thumbnail"
                    width="200" />
            </div>
        </div>
        <button id="chooseImage" type="button" class="btn btn-primary">Chọn ảnh</button>
        <button id="changeImage" type="button" class="btn btn-secondary" style="display:none;">Thay đổi ảnh</button>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.esm.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
